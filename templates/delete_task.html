{% extends 'base.html' %}
{% load static %}

{% block title %}

  Confirm Delete?

{% endblock title %}


{% block content %}

    
<div class="container py-4 my-3 div-confirm">
    <p class="text-center del">Deleting "<span style="color: red;">{{ item }}</span>" will be permanent. Are you sure you want to proceed???</p>
    <a class="btn btn-sm btn-success myButton form-control my-3" href="{% url 'task_list' %}">No</a>

    <form method="POST" action="">
        {% csrf_token %}
        <input class="btn btn-sm btn-danger form-control" type="submit" value="Yes, Delete" name="Yes">
    </form>
</div>

{% endblock content %}
